<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<form action="#" th:object="${loginDetails}" method="post" th:action="@{/loginprocess}">
<p Style="color:green;" th:text="${registermessage}"></p>
<p Style="color:red;" th:text="${usererror}"></p>
<p Style="color:red;" th:text="${passvaliderror}"></p>
<p style="color:red;" th:text="${deleted}"></p>
<p Style="color:green;" th:text="${success}"></p>
<table>

<tr>
<td>login id</td>
<td><input type="text" th:field="*{loginid}"></td>
<td style="color:red;" th:if="(${#fields.hasErrors('loginid')})" th:errors="*{loginid}"></td>
</tr>

<tr>
<td>password</td>
<td><input type="password" th:field="*{password}"></td>
<td style="color:red;" th:if="(${#fields.hasErrors('password')})" th:errors="*{password}"></td>
</tr>

<tr>
<td><input type="submit"></td>
</tr>

<tr>
<td><a th:href="@{registeruser}">Register new user</a></td>
</tr>

<tr>
<td><a th:href="@{forgotpassword}">forgot password</a></td>
</tr>

</table>
</form>

</body>
</html>
